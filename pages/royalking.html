<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="casino.css" />
  </head>
  <body>
    <div class="main">
      <div id="navbar-container"></div>
      <div class="main-content d-flex mt-4 gap-lg-3">
        <div class="content-wrapper">
          <!-- <div class="layout"></div> -->
          <div id="sidebar-container"></div>
        </div>
        <div
          class="d-flex flex-column flex-md-row gap-3 equal-columns casino-page"
        >
          <div class="w-100">
            <div id="carousel-container"></div>
            <div class="image-grids-container mt-4">
              <div class="image-grids">
                <!-- Row 1 -->
                <img src="images/crash.png" alt="img1" />
                <img src="images/keno.png" alt="img2" />
                <img src="images/hashdice.png" alt="img3" />
                <img src="images/hilo.png" alt="img4" />
                <img src="images/blackjack.png" alt="img5" />

                <!-- Row 2 -->
                <img src="images/mine.png" alt="img6" />
                <img src="images/singleKeno.png" alt="img7" />
                <img src="images/goal.png" alt="img8" />
                <img src="images/videopoker.png" alt="img9" />
                <img src="images/3-card-monte.png" alt="img10" />

                <!-- Row 3 -->
                <img src="images/tower.avif" alt="img11" />
                <img src="images/diamond.jpg" alt="img12" />
                <img src="images/wingo.png" alt="img13" />
                <img src="images/classicDice.png" alt="img14" />
                <img src="images/plinko.png" alt="img15" />

                <!-- Row 4 -->
                <img src="images/wheel.png" alt="img16" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Load Navbar (parent folder)
        const navbarPlaceholder = document.getElementById("navbar-container");
        if (navbarPlaceholder) {
          fetch("../navbar.html")
            .then((res) => res.text())
            .then((data) => {
              // navbarPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading navbar:", err));
        }

        

        // Load Sidebar (same folder)
        const sidebarPlaceholder = document.getElementById("sidebar-container");
        if (sidebarPlaceholder) {
          fetch("sidebar.html")
            .then((res) => res.text())
            .then((data) => {
              sidebarPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading sidebar:", err));
        }

        // Load Carousel (same folder)
        const carouselPlaceholder =
          document.getElementById("carousel-container");
        if (carouselPlaceholder) {
          fetch("carousel.html")
            .then((res) => res.text())
            .then((data) => {
              carouselPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading carousel:", err));
        }
      });
    </script>
    <div
      id="loginModal"
      class="modal"
      style="display: none; position: relative"
    >
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
    </div>

    <div
      id="registerModal"
      class="modal"
      style="display: none; position: relative"
    >
      <span class="register-close" onclick="closeModal('registerModal')"
        >&times;</span
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
