    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Load Navbar (parent folder)
        const navbarPlaceholder = document.getElementById("navbar-container");
        if (navbarPlaceholder) {
          fetch("../navbar.html")
            .then((res) => res.text())
            .then((data) => {
              navbarPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading navbar:", err));
        }

        // Load Footer (parent folder)
        const footerPlaceholder = document.getElementById("footer-container");
        if (footerPlaceholder) {
          fetch("../footer.html")
            .then((res) => res.text())
            .then((data) => {
              footerPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading footer:", err));
        }

        // Load Sidebar (same folder)
        const sidebarPlaceholder = document.getElementById("sidebar-container");
        if (sidebarPlaceholder) {
          fetch("sidebar.html")
            .then((res) => res.text())
            .then((data) => {
              sidebarPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading sidebar:", err));
        }

        // Load Carousel (same folder)
        const carouselPlaceholder =
          document.getElementById("carousel-container");
        if (carouselPlaceholder) {
          fetch("carousel.html")
            .then((res) => res.text())
            .then((data) => {
              carouselPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading carousel:", err));
        }
      });
    </script>
