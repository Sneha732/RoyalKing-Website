<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../pages/casino.css" />
    <!-- <lin rel="stylesheet" href="subpageStyle.css"/> -->
  </head>
  <body>
    <div>
      <div id="navbar-container"></div>   
      </div>
          
           <div class="image-game-grid-container">
              <div class="subpage-head mt-5">
                <h2>Evolution Asia Games</h2>
              </div>
          
     <div class="image-game-grid mt-4" id="imageGrid1"></div>
           </div>

           

    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Load Navbar (parent folder)
        const navbarPlaceholder = document.getElementById("navbar-container");
        if (navbarPlaceholder) {
          fetch("../navbar.html")
            .then((res) => res.text())
            .then((data) => {
              navbarPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading navbar:", err));
        }

        // Load Footer (parent folder)
        const footerPlaceholder = document.getElementById("footer-container");
        if (footerPlaceholder) {
          fetch("../footer.html")
            .then((res) => res.text())
            .then((data) => {
              footerPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading footer:", err));
        }

        // Load Sidebar (same folder)
        const sidebarPlaceholder = document.getElementById("sidebar-container");
        if (sidebarPlaceholder) {
          fetch("sidebar.html")
            .then((res) => res.text())
            .then((data) => {
              sidebarPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading sidebar:", err));
        }

        // Load Carousel (same folder)
        const carouselPlaceholder =
          document.getElementById("carousel-container");
        if (carouselPlaceholder) {
          fetch("carousel.html")
            .then((res) => res.text())
            .then((data) => {
              carouselPlaceholder.innerHTML = data;
            })
            .catch((err) => console.error("Error loading carousel:", err));
        }
      });
    </script>
    <div
      id="loginModal"
      class="modal"
      style="display: none; position: relative"
    >
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
    </div>

    <div
      id="registerModal"
      class="modal"
      style="display: none; position: relative"
    >
      <span class="register-close" onclick="closeModal('registerModal')"
        >&times;</span
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../pages/script.js"></script>
    <script src="subPageImage.js"></script>
  </body>
</html>
